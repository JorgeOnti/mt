<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tabla</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>

    <h1>Formulario con validación y tabla</h1>

    <form id="infoForm">
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text"><br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email"><br>

        <label for="checkbox">Opciones (Checkbox):</label><br>
        <input type="checkbox" id="op1" name="checkbox" value="Opción 1"> Opción 1<br>
        <input type="checkbox" id="op2" name="checkbox" value="Opción 2"> Opción 2<br>
        <input type="checkbox" id="op3" name="checkbox" value="Opción 3"> Opción 3<br>

        <label for="radio">Opciones (Radio):</label><br>
        <input type="radio" id="r1" name="radio" value="Radio 1"> Radio 1<br>
        <input type="radio" id="r2" name="radio" value="Radio 2"> Radio 2<br>
        <input type="radio" id="r3" name="radio" value="Radio 3"> Radio 3<br>

        <label for="datetime">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="range">Rango:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>

        <button type="button" onclick="addRow()">Agregar a la Tabla</button>
    </form>

    <table id="infoTable">
        <thead>
            <tr>
                <th>Texto</th>
                <th>Email</th>
                <th>Checkbox</th>
                <th>Radio</th>
                <th>Fecha y Hora</th>
                <th>Color</th>
                <th>Rango</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script src="p1.js"></script>
</body>
</html>
