<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
</head>
<body>
    <h2>Formulario de Información</h2>
    <form id="infoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <label>Género:</label>
        <input type="radio" id="genero_masculino" name="genero" value="Masculino" required>
        <label for="genero_masculino">Masculino</label>
        <input type="radio" id="genero_femenino" name="genero" value="Femenino">
        <label for="genero_femenino">Femenino</label><br><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
        
        <label for="colorFavorito">Color Favorito:</label>
        <input type="color" id="colorFavorito" name="colorFavorito" required><br><br>
        
        <button type="button" onclick="imprimirInformacion()">Imprimir Información</button>
    </form>
    <p id="resultadoInfo"></p>
    <script src="p3.js"></script>
</body>
</html>
