<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Calificaciones</title>
</head>
<body>
    <h2>Evaluación de Calificaciones</h2>
    <form id="calificacionForm">
        <label for="calificacion">Ingrese su calificación:</label>
        <input type="number" id="calificacion" name="calificacion" step="0.1" min="0" max="10" required>
        <button type="button" onclick="evaluarCalificacion()">Evaluar</button>
    </form>
    <p id="resultado"></p>
    <script src="p1.js"></script>
</body>
</html>
